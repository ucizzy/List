<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>list</title>
  </head>
  <body>
    <h1>Continents, Countries and States</h1>
    <h2><li>Africa</li></h2>
    <!--lists-->
    <ol style="padding-left:5em">
      <h2><li>&ensp; Nigeria</li></h2>
      <ul style="list-style-type:square">
        <li>Enugu</li>
        <li>Lagos</li>
        <li>Abuja</li>
        <li>Delta</li>
      </ul>
      <h2><li>&ensp;Kenya</li></h2>
      <ul style="list-style-type:square">
        <li>Garissa</li>
        <li>Homa Bay</li>
        <li>Busia</li>
      </ul>
      <h2><li>&ensp;Kenya</li></h2>
      <ul style="list-style-type:square">
        <li>Upper Egypt</li>
        <li>Lower Egypt</li>
      </ul>
    </ol>
  </body>
</html>
